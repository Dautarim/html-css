<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESCLAGEM DE CELULAS</title>

    <style>
        body{
            background-color: darkgray;
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            border-collapse: collapse;
            width: 300px;
            height: 200px;
            text-align: center;
        }

        td{
            border: 1px solid rgb(255, 251, 251);
            
        }
    </style>
</head>
<body>
    <h1>MESCLAGEM DE CELULAS "COLSPAN E ROWSPAN"</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td colspan="2">A2</td>
            
            <td rowspan="3">C2</td>

        </tr>

        <tr>
            <td>A3</td>
            <td rowspan="2">B3</td>
            
        </tr>
        <tr>
            <td>A4</td>
           
            
        </tr>
    </table>
</body>
</html>
