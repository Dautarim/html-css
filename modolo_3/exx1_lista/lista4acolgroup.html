<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRUPAMENTO DE COLUNA</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            text-align: center;
        }

        th , td{
            padding: 5px;
            border: 1px solid black;
        }
        col.nm{
            background-color: rgb(226, 224, 224);
        }
        thead{
            background-color: darkgray;
        }

    </style>
</head>
<body>
    <h1>AGRUPANDO CLOLUNA COM COLGROUP</h1>

    <table>
        <colgroup>
            <col class="nm">
            <col class="id">
            <col class="pr">
        
        </colgroup>
        <thead>
            <tr>
                <th>
                    NOME
                </th>
                <th>
                    IDADE
                </th>
                <th>
                    PROFICION
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>ANDREIA</td>
                <td>21</td>
                <td>ASSITENTE</td>
            </tr>
            <tr>
                <td>VAVA</td>
                <td>21</td>
                <td>DESENVOLVEDOR</td>
            </tr>
            <tr>
                <td>VALDANO</td>
                <td>25</td>
                <td>ENGENHEIRO TECNICO</td>
            </tr>
            <tr>
                <td>JULHO</td>
                <td>19</td>
                <td>ARQUITETO</td>
            </tr>
            <tr>
                <td>ANA</td>
                <td>23</td>
                <td>MEDICA</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
