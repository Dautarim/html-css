<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONHECENDO O IFRAME</title>
</head>
<body>
    <h1>OI BEM VINDO AO MODULO 4</h1>
    <P>
        VAMOS COMEÇAR 
        CONHECENDO O IFREAME:

        <h1>
            BEM, O IFRAME É ISSO :)
        </h1>

        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/" target="_blank">CURSO EM VIDEO</a>
        </iframe>
    </P>

    <p>Mas infelizmente não funciona em qualquer site, por exemplo o 
        <iframe src="https://pt.pornhub.com/view_video.php?viewkey=ph609562dcdcc33" frameborder="0">
            <a href="https://pt.pornhub.com/view_video.php?viewkey=ph609562dcdcc33" target="_blank">PORNHUB</a>
        </iframe>
    </p>

    <!--TAMBÉM DÁ PRA CONFIGURAR-->
    <!--O tamanho padrão do quadro é de 300px de largura e 150px de altura, e nesse caso, o css é soberano-->

    <p>
        Dá pra confiugurar o tamanho do quadro:
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" width="500">
             <!--O a é pra quando nõa funcionar-->
            <a href="https://www.cursoemvideo.com/">CURSO EM VIDEO</a>
        </iframe>
    </p>

</body>
</html>
