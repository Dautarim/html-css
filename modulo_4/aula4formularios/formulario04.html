<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO 4</title>
    <style>
        *
        {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>
        QUARTO FORMULARIO
    </h1>

    <form action="cadastro.php" autocomplete="on" method="post">
        <fieldset>
            <legend>
                Dados Pessoais
            </legend>

            <p>
                <label for="inome">Nome:</label>
                <input type="text" id="inome" name="nome" placeholder="Nome completo" minlength="3" maxlength="35" required autocomplete="additional-name">
            </p>

            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" placeholder="Digite o seu e-mail..." required autocomplete="email">
            </p>

            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" placeholder="(xx)xxxx-xxxx" required pattern="^\(\d{2}\)d{4,5}-\d{4}$" value="(55)xxxx-xxxx">
                <!--Estudar os REG-EX-->
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
