<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>
        Segundo formulario
    </h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="5"
            maxlength="15" placeholder="Digite o nome" autocomplete="username" >
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="5" size="8" placeholder="Digite a senha" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar" >
        </p>
    </form>

    <a href="form01.html">
        FORMULARIO 1
    </a>
</body>
</html>
