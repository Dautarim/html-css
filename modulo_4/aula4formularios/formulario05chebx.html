<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box</title>
</head>
<body>
    <h1>Formulario da check box</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
        <legend>Sexo</legend>

            <input type="radio" name="sexo" id="idmasc" checked value="M">
            <label for="idmasc">Masculino</label><br>

            <input type="radio" name="sexo" id="idfem" value="F">
            <label for="idfem">Feminino</label><br>

            <input type="radio" name="sexo" id="idpan" value="P">
            <label for="idpan">Pansexual</label><br>

            <input type="radio" name="sexo" id="idass" value="null">
            <label for="idass">Sem Declaração</label>

        </fieldset>

        <fieldset>
            <legend>Esportes</legend>

            <input type="checkbox" name="nfot" id="ifot" checked>
            <label for="ifot">Fotebol</label><br>

            <input type="checkbox" name="nbask" id="ibask">
            <label for="ibask">Basketbol</label><br>

            <input type="checkbox" name="nten" id="iten">
            <label for="iten">Tenis</label><br>

            <input type="checkbox" name="nvol" id="ivol">
            <label for="ivol">Volei</label><br>

            <input type="checkbox" name="nnat" id="inat">
            <label for="inat">Natação</label><br>

        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
